    - Docs: "https://hassagent.readthedocs.io/en/latest/"
    - Source: "https://github.com/LAB02-Research/HASS.Agent"
  About Us: "aboutus"
  Repository: "https://github.com/LAB02-Research/"

# --- Logo --- #

avatar: "/assets/img/rocket_logo.png"
round-avatar: true
title-img: "/assets/img/logo_full_small.png"

# --- Footer social media links --- #

social-network-links:
  email: "lab02research@outlook.com"
  rss: true
  github: LAB02-Research
  reddit: LAB02-Research
  discord: invite/nMvqzwrVBU 

rss-description: LAB02 Research activity feed.

# --- General options --- #

share-links-active:
  twitter: true
  facebook: true
  linkedin: true
  vk: false

url-pretty: "lab02-research.org"
excerpt_length: 50
feed_show_excerpt: true
feed_show_tags: true
post_search: true
keywords: "home,assistant,windows,companion,app,hass,agent,domotica,tech,development,lab02,research,automation"

# --- Colours / background image --- #

navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0085A1"

